<script>
	function f1() {
		var li = $(document.createElement("li"));
		var a = $(document.createElement("a")).attr("href", "#");
		var h2 = $(document.createElement("h2")).text("uid");
		var pStatus = $(document.createElement("p")).addClass("ui-li-aside")
				.text("status");
		a.append(h2);
		var pFunctions = [];
		for (var i = 0; i < 2; i++) {
			pFunctions[i] = $(document.createElement("p"))
					.text("function " + i);
			a.append(pFunctions[i]);
		}
		a.append(pStatus);
		li.append(a);
		li.appendTo($("#devicesList"));
		$("#devicesList").listview("refresh");
	}

	$(function() {
		for (var i = 0; i < 10; i++) {
			f1();
		}
	});
</script>
